<script>

function firstname(){
var x = document.getElementById("fname").value;

if(x.length==0)
{
alert("First name filed length should be atleast 2");
}

}
function lastname(){
var y = document.getElementById("lname").value;

if(y.length==0)
{
alert("last name filed length should be atleast 2");
}

}

function checkAge()
{

var age = document.getElementById("age").value;

if(age <18)
{
alert("Age should be greater than 18");

}

}

function checkContact()
{
var c = document.getElementById("contact").value;
if(isNaN(c) && c.length <10)
{
alert("Please Enter valid Mobile Number");
}

}

function success()
{
confirm("Your Form is submitted Click ok to exit");

}


</script>
